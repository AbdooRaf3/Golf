<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا - منتجع هول إن ون للجولف</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">هول إن ون</div>
            <ul class="nav-menu">
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="about.html">عن المنتجع</a></li>
                <li><a href="golf.html">الجولف</a></li>
                <li><a href="contact.html" class="active">اتصل بنا</a></li>
            </ul>
            <button class="book-now">احجز الآن</button>
            <div class="menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <header class="contact-header">
        <div class="container">
            <h1>اتصل بنا</h1>
            <p>نحن هنا للإجابة على استفساراتك</p>
        </div>
    </header>

    <section class="contact-section">
        <div class="container">
            <div class="contact-grid">
                <div class="contact-info">
                    <h2>معلومات التواصل</h2>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>شارع الجولف، المدينة الرياضية</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-phone"></i>
                        <p>123-456-789</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <p>info@holeinone.com</p>
                    </div>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
                
                <div class="contact-form">
                    <h2>أرسل رسالة</h2>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">الاسم الكامل</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">البريد الإلكتروني</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">الموضوع</label>
                            <input type="text" id="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">الرسالة</label>
                            <textarea id="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">إرسال الرسالة</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div class="map-section">
        <div class="container">
            <h2>موقعنا</h2>
            <div id="map" class="google-map">
                <!-- سيتم إضافة الخريطة هنا عبر JavaScript -->
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>تواصل معنا</h3>
                    <p>هاتف: 123-456-789</p>
                    <p>البريد: info@holeinone.com</p>
                </div>
                <div class="footer-section">
                    <h3>تابعنا</h3>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
