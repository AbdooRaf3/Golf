<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منتجع هول إن ون للجولف</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">هول إن ون</div>
            <ul class="nav-menu">
                <li><a href="C:/Golf/home.html" class="active">الرئيسية</a></li>
                <li><a href="C:/Golf/about.html">عن المنتجع</a></li>
                <li><a href="C:/Golf/golf.html">الجولف</a></li>
                <li><a href="C:/Golf/contact.html">اتصل بنا</a></li>
            </ul>
            <button class="book-now">احجز الآن</button>
            <div class="menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <header id="home" class="hero">
        <div class="hero-content">
            <h1>منتجع هول إن ون للجولف</h1>
            <p>تجربة جولف لا تُنسى</p>
            <button class="cta-button">اكتشف المزيد</button>
        </div>
    </header>

    <section id="booking" class="booking">
        <div class="container">
            <h2>احجز موعدك</h2>
            <form id="bookingForm" class="booking-form">
                <div class="form-group">
                    <label>التاريخ</label>
                    <input type="date" required>
                </div>
                <div class="form-group">
                    <label>الوقت</label>
                    <select required>
                        <option value="">اختر الوقت</option>
                        <option>9:00 صباحاً</option>
                        <option>2:00 مساءً</option>
                        <option>5:00 مساءً</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>عدد الأشخاص</label>
                    <select required>
                        <option value="">اختر العدد</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <button type="submit">احجز الآن</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>تواصل معنا</h3>
                    <p>هاتف: 123-456-789</p>
                    <p>البريد: info@holeinone.com</p>
                </div>
                <div class="footer-section">
                    <h3>تابعنا</h3>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
